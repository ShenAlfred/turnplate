        $(function() {

                _turntable.rotateFn(item, _turntable.restaraunts[item-1]);
            });

            var col = 4;
            var index = Math.ceil(8/col)-1;
            
            $(".offset-warp").css({
                top: -(index *  20.648) + "vw"
            });
        
            $("#cr-day-s").scrollTop(Math.abs(parseInt($(".offset-warp").css('top'))));

            $("#cr-day-s").scroll(function() {
                $(".offset-warp").css({
                    top: 0
                })
            });
